{% load staticfiles %} {# 导入静态文件的路径 #}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  <!--告诉ie浏览器使用最新的内核 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 使用网页能够自适应电脑,手机 -->

	<title>{% block title %}{% endblock %}</title> {# 使用模板嵌套  #}
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">

	{% block header_extends %}{% endblock %}   <!--存放扩展文件如css  js文件-->
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-toggle="collapse"  data-target="#navbar-collapse">
					 <!--窗口小时会展示应该下拉框-->
       				<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>   <!--导航栏下拉时的图标-->
				</button>
				<a class='navbar-brand' href="{% url 'home' %}"> 个人博客网站 </a>   
			</div>
			<div id="navbar-collapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav" >
					<li class="{% block nav_home_active %}{% endblock %}"    
					><a href="{% url 'home' %}">首页</a></li>    <!--引入镶嵌模块  点击此标签时 将 active 赋值给li标签-->
					<li class="{% block nav_blog_active %}{% endblock %}" 
					><a href="{% url 'blog_list' %}">博客</a></li>
				</ul>
			</div>
		</div>
	</div>
	{% block content %}{% endblock %}

	<!--js文件最后导入 可以不影响网页加载速度 JQuery文件需要放在 js文件前引用-->
	<script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</body>
</html>
